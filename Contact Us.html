     <!-- contact us -->

    <div class="contact">
            <div class="container">
                <div class="text-center py-5">
                    <h2 class="py-3" style="color:#50C878;">Contact Us</h2>
                    <div class="mx-auto heading-line"></div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <!-- Google map -->
                        <div id="map-container-google-1" class="z-depth-1-half map-container">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3826.210365474136!2d80.50561911486373!3d16.46488238863754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35f253b87d44b3%3A0x591c2967f32abc19!2sSRM%20University%20AP%20Amravati!5e0!3m2!1sen!2sin!4v1618499274736!5m2!1sen!2sin" width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                    <form action="" method="" class="col-lg-6">
                        <div class="form-group">
                            <label for="email" style="color:#50C878;">Email</label>
                            <input id="email" class="form-control" type="Email" aria-describedat="emailhint" placeholder="Enter Your Email" style="background-color: #4d4d29;" name="email">
                        </div>
                        <div class="form-group">
                            <label for="name" style="color: #50C878;">Name</label>
                            <input id="name" class="form-control" type="text" placeholder="Your Name" style="background-color:#4d4d29;" name="f_name">
                        </div>
                        <div class="form-group">
                            <label for="message" style="color:#50C878;">Message</label><br>
                            <textarea id="message" class="form-contol" placeholder="Message"  rows="5" style="background-color: #4d4d29;" name="message"></textarea>
                        </div>
                        <button type="submit" class="btn hvr-right my-4 btn-lg" name="contact">Contact</button>
                    </form>
                    
                </div>
            </div>
